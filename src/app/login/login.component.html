<h3>Login</h3>
<form [formGroup]='form' (ngSubmit)='login()'>
  <div>
    <label>Email</label>
    <input name='email' type='text' formControlName='email'/>
  </div>
  <div>
    <label>Password</label>
    <input name='password' type='password' formControlName='password'/>
  </div>
  <button type='submit'>Login</button>
</form>
